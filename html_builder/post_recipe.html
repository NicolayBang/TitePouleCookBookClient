<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Recipe</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!--  <link rel="stylesheet" type="text/css" href="style.css" />-->
    <!--    <link rel="stylesheet" type="text/css" href="style_post.css" />-->
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="script_post/main.js"></script>
    <script src="script_post/ingredient_form.js"></script>
    <script src="script_post/instruction_form.js"></script>
    <script src="script_post/IOHandler.js"></script>
</head>
<body>
<!--onload="nextOnClickListener()"-->
<button class="btn btn-primary" data-bs-target="#post_modal" data-bs-toggle="modal" type="button">
    Post a new Recipe...
</button>


<!--<div class="container mt-5">-->
<!--    <div class="row d-flex justify-content-center align-items-center">-->
<!--        <div class="col-md-6">-->
<form id="regForm">
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static"
         data-bs-keyboard="false"
         id="post_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--                        <form id="regForm">-->
                <div class="modal-header">

                    <h5 class="modal-title" id="register">New Recipe</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">


                    <div class="card d-flex align-items-center justify-content-center">
                        <div class="card-body">
                            <div class="all-steps" id="all-steps"><span class="step"></span> <span class="step"></span>
                                <span class="step"></span> <span class="step"></span></div>
                            <div class="tab">
                                <h2>
                                    Title
                                </h2>
                                <input class="form-control" name="recipe_title" id="title_recipe" placeholder="Recipe name..." type="text"
                                       onkeyup="
                                        var start = this.selectionStart;
                                        var end = this.selectionEnd;
                                            if(this.value.length > 0){
                                                this.value = this.value[0].toUpperCase() + this.value.slice(1);
                                            }
                                                this.setSelectionRange(start, end);
                                                ">
                                <br>
                                <label for="difficulty-rating" style="margin-left: 3%">Difficulty: </label>
                                <div class="container-wrapper" id="difficulty-rating">
                                    <div class="container">
                                        <div class="row">

                                            <div class="col-sm">

                                                <input id="1" name="difficulty_btn" type="radio"
                                                       value="1">
                                                <label for="1">
                                                </label>

                                                <h6 class="card-subtitle mb-2 text-muted" style="font-size: xx-small">
                                                    Very Easy</h6>
                                            </div>
                                            <div class="col-sm">

                                                <input id="2" name="difficulty_btn" type="radio"
                                                       value="2">
                                                <label for="2">
                                                </label>
                                                <h6 class="card-subtitle mb-2 text-muted" style="font-size: xx-small">
                                                    Easy</h6>
                                            </div>
                                            <div class="col-sm">
                                                <input id="3" name="difficulty_btn" type="radio"
                                                       value="3">
                                                <label for="3">
                                                </label>
                                                <h6 class="card-subtitle mb-2 text-muted" style="font-size: xx-small">
                                                    Medium</h6>
                                            </div>
                                            <div class="col-sm">
                                                <input id="4" name="difficulty_btn" type="radio"
                                                       value="4">
                                                <label for="4">
                                                </label>
                                                <h6 class="card-subtitle mb-2 text-muted" style="font-size: xx-small">
                                                    Difficult</h6>
                                            </div>
                                            <div class="col-sm">
                                                <input id="5" name="difficulty_btn" type="radio"
                                                       value="5">
                                                <label for="5">
                                                </label>
                                                <h6 class="card-subtitle mb-2 text-muted" style="font-size: xx-small">
                                                    Very Difficult</h6>
                                            </div>
                                            <br>
                                            <br>
                                            <label for="cooking-time-dropdown">Cooking Time: </label>
                                            <div class="dropdown" id="cooking-time-dropdown">
                                                <button aria-expanded="false" aria-haspopup="true"
                                                        class="btn btn-secondary dropdown-toggle"
                                                        data-bs-toggle="dropdown" id="dropdown_cooking_time"
                                                        type="button">
                                                    Select Cooking Time
                                                </button>
                                                <!--Send cooking time options here from backend -->
                                                <div aria-labelledby="dropdown_cooking_time" class="dropdown-menu">
                                                    <div class="form-check">
                                                        <div id="cooking-time-options"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <br><br>

                                            <label for="servings">Servings </label>
                                            <div class="form-group">
                                                <select class="form-control" name="servings_options" id="servings">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                    <option>11</option>
                                                    <option>12</option>
                                                </select>
                                            </div>
                                            <label for="description_text">Description: </label>
                                            <textarea class="form-control" id="description_text" name="description"
                                                      placeholder="Write a short description of the recipe..."
                                                      rows="5"onkeyup="
                                        var start = this.selectionStart;
                                        var end = this.selectionEnd;
                                            if(this.value.length > 0){
                                                this.value = this.value[0].toUpperCase() + this.value.slice(1);
                                            }
                                                this.setSelectionRange(start, end);
                                                "></textarea>
                                            <br><br>
                                        </div>
                                    </div>
                                </div>
                                <br>
                            </div>
                            <!--                            <label for="ingredient_post">Ingredients </label>-->
                            <div class="tab" id="post_step_2">
                            </div>
                            <div class="tab" id="post_step_3">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="add_btn_placeholder" style="margin-right: 50%"></div>
                        <!--                        <div id="add_instruction_btn_placeholder" style="margin-right: 50%"></div>-->
                        <!--                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Create</button>-->
                        <div id="nextprevious" style="overflow:auto;">
                            <div style="float:right;">
                                <button id="prevBtn" onclick="nextPrev(-1)" type="button">Previous</button>
                                <button id="nextBtn" onclick="nextPrev(1)" type="button">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
